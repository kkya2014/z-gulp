<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta charset="utf-8">
    <title>Hello UI Tabs</title>
   <link rel="stylesheet" href="dist/css/co.css">
   <style type="text/css">
    

</style>
</head>
<body>  
        <div class="ui-tab-bar">
            <a class="ui-tab-item">
                <span class="ui-icon ui-icon-phone"></span>
                <span class="ui-tab-label">phone</span>
            </a>
            <a class="ui-tab-item">
                <span class="ui-icon ui-icon-email"></span>
                <span class="ui-tab-label">email</span>
            </a>
            <a class="ui-tab-item">
                <span class="ui-icon ui-icon-chatbubble"></span>
                <span class="ui-tab-label">message</span>
            </a>
            <a class="ui-tab-item">
                <span class="ui-icon ui-icon-gear"></span>
                <span class="ui-tab-label">install</span>
            </a>
        </div>

        <script src="dist/js/native.js"></script>   
        <script src="dist/js/dom.js"></script>
        <script src="dist/js/co.js"></script>
</body>
<script>
    domReady(function(require){
            require("tab");
            $('.ui-tab-bar').tab()
            $('.ui-tab-bar').on('activate',function(e,to,from){
                console.log(to)
            });
    });
</script>   
</html>
