            <a class="button button-block button-rounded button-primary button-large">添加抽屉</a>

     <script>
            var win = app.createWindow();
            var view = app.currentView();
            domReady(function(require){
                $('.button').button(function(btn,vet){
                    var text = btn.innerHTML;
                    if(text == '打开一个新窗口'){
                        win.open('native/view.html');
                    }else if(text == '关闭自己'){
                        view.back()
                    }else{
                        var slideLayoutParams = {

                                type: 'left',
                                leftEdge:200,
                                rightEdge:200,
                                leftPane: {
                                    name: 'leftDrawer',
                                    url: 'native/view.html',
                                    bgColor: '#fff', 
                                    bounces:true,
                                    vScrollBarEnabled:true,//只在iOS下有效
                                    hScrollBarEnabled:false//只在iOS下有效
                                }
                            }

                        rd.window.setSlideLayout(slideLayoutParams);
                    }
                });
            });
        </script>
