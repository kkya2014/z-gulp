<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta charset="utf-8">
    <title>Hello UI Tabs</title>
   <link rel="stylesheet" href="dist/css/co.css">
   <style type="text/css">
    

</style>
</head>
<body>  
        <div class="ui-tab-bar">
            <a class="ui-tab-item">
                <span class="ui-icon ui-icon-home"></span>
                <span class="ui-tab-label">首页</span>
            </a>
            <a class="ui-tab-item">
                <span class="ui-icon ui-icon-email"></span>
                <span class="ui-tab-label">消息</span>
            </a>
            <a class="ui-tab-item">
                <span class="ui-icon ui-icon-contact"></span>
                <span class="ui-tab-label">通讯录</span>
            </a>
            <a class="ui-tab-item">
                <span class="ui-icon ui-icon-gear"></span>
                <span class="ui-tab-label">设置</span>
            </a>
        </div>

        <script src="dist/js/native.js"></script>   
        <script src="dist/js/dom.js"></script>
        <script src="dist/js/co.js"></script>
</body>
<script>
    var win = app.createWindow();
    var view = app.currentView();
    domReady(function(require){
            debugger;
            var y = $('.ui-tab-bar').height();
            var height = document.body.scrollHeight - y
            var pop = view.createPopover(0,0,0,height);
            require("tab");
            var tab = $('.ui-tab-bar').tab()
            tab.ref.on('activate',function(e,to,from){
                pop.open('swipepage.html');
            });
    });
</script>   
</html>
